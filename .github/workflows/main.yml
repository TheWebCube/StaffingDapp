          BRIDGE_BSC_MAINNETWORK_CONTRACT=${{ secrets.PROD_BRIDGE_BSC_MAINNETWORK_CONTRACT }} \
          BRIDGE_BSC_MAINNETWORK_WEBSOCKET_PROVIDER=${{ secrets.PROD_BRIDGE_BSC_MAINNETWORK_WEBSOCKET_PROVIDER }} \
