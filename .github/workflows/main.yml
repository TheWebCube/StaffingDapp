          BRIDGE_ETH_MAINNETWORK_CONTRACT=${{ secrets.PROD_BRIDGE_ETH_MAINNETWORK_CONTRACT }} \
          BRIDGE_ETH_MAINNETWORK_WEBSOCKET_PROVIDER=${{ secrets.PROD_BRIDGE_ETH_MAINNETWORK_WEBSOCKET_PROVIDER }} \
